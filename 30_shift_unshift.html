<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=[4,5,6,9,8]
        x.shift();
        document.write(x)             //remove a element from start of the array

        document.write("<br>")

        var x=[6,8,9,2,7,5,4]         //adds a elemnt from the start of array
        x.unshift(2);
        document.write(x)
    </script>
</body>
</html>
