<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const age=prompt("Enter your age")
        switch(age){
            case '11':
                document.write("your age is 11"+"<br>"); //for multiple cases use switch case statment
                break;
            case '12':
                document.write("Your age is 12 "+"<br>");
                break;
            case '13':
                document.write("your age is 13"+"<br>")
                break;
            case '14':
                document.write("your age is 14"+"<br>");
                break;
            default:
                document.write("you are special one")    
        }
    </script>    
</body>
</html>
