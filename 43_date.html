<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=Date();
        document.write(a)
         
        document.write("<br>")
        var b=new Date();
        document.write(b)

        document.write("<br>")

        var x=new Date();
        document.write(x+"<br>")
        document.write(x.toDateString()+"<br>")
        document.write(x.toUTCString()+"<br>")
        document.write(x.toISOString()+"<br>")
        document.write(x.getFullYear()+"<br>")
        document.write(x.getMonth()+"<br>")
        document.write(x.getDate()+"<br>")
        document.write(x.getDay()+"<br>")
        document.write(x.getTime()+"<br>")
        document.write(x.getHours()+"<br>")
        document.write(x.getMinutes()+"<br>")
        document.write(x.getSeconds()+"<br>")
        document.write(x.getMilliseconds()+"<br>")
        document.write(x.getUTCDay()+"<br>")

        document.write("Full Date:- "+x.getDate()+"/"+x.getMonth()+"/"+x.getFullYear())
        
    </script>
</body>
</html>
