<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(x=1;x<=5;x++){
            for(y=1;y<=x;y++){
                document.write(y)
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
