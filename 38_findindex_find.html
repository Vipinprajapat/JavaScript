<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age=[10,15,27,22,108]
        var y=age.find(demo)             //find() fxn describe the first no. a/c to experession from the start

        document.write(y)
        function demo(age){
            return age>=18
        }

        document.write("<br>")

        var age1=[10,15,52,18,9,16]
        var y=age1.findIndex(vipin)  //find index() fxn describe the index value of a number a/c to the experession 
        document.write(y)

        function vipin(age1){
            return age1>=18
        }
    </script>
</body>
</html>
