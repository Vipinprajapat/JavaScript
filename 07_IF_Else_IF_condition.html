<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const marks=prompt("Enter Your Marks")
        if(marks=>33 && marks<=48){
            document.write("YOU GOT 3rd Division")
        }
        else if(marks>48 && marks<=60){
            document.write("YOU GOT 2nd Division")
        }
        else if(marks>60 && marks<=100){
            document.write("CONGRATULATION YOU GOT 1ST DIVISION")
        }
        else{
            document.write("You are failed")
        }
        </script>
</body>
</html>
