<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits=["mango","banana","grapes","guava","strawberry"]
        document.write(fruits+"<br>")
        document.write("<br>")
        document.write(fruits[0]+"<br>")
        document.write(fruits[1]+"<br>")
        document.write(fruits[2]+"<br>")
        document.write(fruits[3]+"<br>")
        document.write(fruits[4]+"<br>")

        document.write(typeof fruits+"<br>")
        fruits[0]="cherry";           //assign a different valueduring execution of an array
        document.write(fruits)
        
        </script>


</body>
</html>
