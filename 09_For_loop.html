<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=0;i<10;i++){        //for loop contains three value statment:- 1>value initialising 2>condition 3>increament/decreament
            document.write(i+" ")
        }
        document.write("<br>")

        for(a=0;a<51;a++){
            document.write(a*10+"<br>")
        }
        
    </script>
</body>
</html>
