<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=[10,5,15,4,50,25,9,12]
        document.write(x+"<br   >")
        var y=x.some(demo);                         
        document.write(y+"<br>")

        function demo(x){
            return x>=10;
        }

        var z=x.every(vipin);
        document.write(z)

        function vipin(x){
            return x<=50
        }
    </script>
</body>
</html>
