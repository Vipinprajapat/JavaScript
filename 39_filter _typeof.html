<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=[10,15,18,21,5,32,75,85]
        document.write("Array:- "+x+"<br>")
        var y=x.filter(demo)
        document.write("filter_array:- ")
        document.write(y)
        document.write("<br>")
        document.write(typeof y)

        function demo(x){
            return x>=18;
        }
    </script>
</body>
</html>
