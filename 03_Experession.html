<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b,c,d,e,f,g,h;
        a=40;
        b=20;
        //AIRTHMATIC OPERATOR
        document.write(a+b+"<br>");           // addition 
        document.write(a-b+"<br>");           //substraction
        document.write(a*b+"<br>");           //multiplicationn
        document.write(a/b+"<br>");           //divisible
        document.write(a**b+"<br>");          //exponential
        document.write(a%b+"<br>");           //module of
        document.write(a++  +"<br>");         //increament
        document.write(a +"<br>")             
        document.write(b-- +"<br>")           //decreament
        document.write(b+"<br>")
        
        
        

        </script>
</body>
</html>
